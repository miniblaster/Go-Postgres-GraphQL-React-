version: "3"

services:
  postgres:
    build:
      context: .
      dockerfile: ./packages/postgres/Dockerfile
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - ${POSTGRES_PORT}:5432
    volumes:
      - ./packages/postgres:/docker-entrypoint-initdb.d
  graphql:
    build:
      context: .
      dockerfile: ./cmd/graphql/Dockerfile
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - JWT_SECRET=a347988782164b20856e28aa2e4d63b2
      - WATCH=true
    ports:
      - ${GRAPHQL_PORT}:${GRAPHQL_PORT}
  app:
    build:
      context: .
      dockerfile: ./web/Dockerfile # TODO
    ports:
      - 6002:80
