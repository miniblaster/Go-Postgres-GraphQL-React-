name: Web

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - master

defaults:
  run:
    working-directory: web

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up node
        uses: actions/setup-node@v3
        with:
          node-version: current
      - name: Cache
        uses: actions/cache@v2
        with:
          path: web/.yarn/cache
          key: ${{ runner.os }}-web-yarn-cache-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-web-yarn-cache-
      - name: Install
        run: yarn install --immutable
      - name: Lint
        run: yarn lint

  type-check:
    name: Type check
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up node
        uses: actions/setup-node@v3
        with:
          node-version: current
      - name: Cache
        uses: actions/cache@v2
        with:
          path: web/.yarn/cache
          key: ${{ runner.os }}-web-yarn-cache-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-web-yarn-cache-
      - name: Install
        run: yarn install --immutable
      - name: Type check
        run: yarn type-check

  graphql-check:
    name: GraphQL check
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up node
        uses: actions/setup-node@v3
        with:
          node-version: current
      - name: Cache
        uses: actions/cache@v2
        with:
          path: web/.yarn/cache
          key: ${{ runner.os }}-web-yarn-cache-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-web-yarn-cache-
      - name: Install
        run: yarn install --immutable
      - name: GraphQL check
        run: yarn relay --validate

