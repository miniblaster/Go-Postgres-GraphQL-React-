<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{ .Title }}</title>

    <style type="text/css">
      body {
        font-family: Helvetica, sans-serif;
      }
      p {
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <main>
      <div style="display: flex; justify-content: space-between">
        <div>
          <h3 style="margin-top: 0">Terapeut</h3>
          <b>{{ .TherapistName }}</b>
          <br />
          <a href="mailto:{{ .TherapistEmail }}">{{ .TherapistEmail }}</a>
          <br />
          <a href="tel:{{ .TherapistTelephone }}">{{ .TherapistTelephone }}</a>
        </div>
        <div>
          <h3 style="margin-top: 0">Klijent</h3>
          <b>{{ .ClientName }}</b>
          <br />
          <a href="mailto:{{ .ClientEmail }}">{{ .ClientEmail }}</a>
          <br />
          <a href="tel:{{ .ClientTelephone }}">{{ .ClientTelephone }}</a>
        </div>
      </div>

      <div style="height: 50px"></div>

      <div>
        <h2>{{ .Title }}</h2>
        <p>{{ .Description }}</p>
      </div>
    </main>
  </body>
</html>
